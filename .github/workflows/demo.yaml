name: Demo
 
on:
# webhook evemts
  push: 
    branches: 
    - main
    - Task/*
    - feat/*
  pull_request:
    branches:
    - main
  issues:
    types:
      - opened
      - closed
      - assigned

# schedule event 
  schedule: 
  - cron: 0 12 * * *  
  - cron: 0 9 * * 0
# manual event 
  workflow_dispatch:
    inputs:
      areYouFeelingGood:
        description: "Are you feeling good?"
        type: boolean
        default: false
 
jobs:
  Job1:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "Hello from Greeting!"
 
  Job2:
    runs-on: ubuntu-latest
    needs: [Job1]
    steps:
      - name: Step2
        run: echo "${{ github.actor }} is learning GitHub Actions."
 
      - name: Step3
        if: ${{ inputs.areYouFeelingGood }}
        run: echo "Great!"
 
      - name: Step4
        if: ${{ !inputs.areYouFeelingGood }}
        run: echo "I am not well!"
